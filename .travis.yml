language: php

php:
    - '5.6'
    - '7.0'

branches:
  only:
    - master

services:
  - mysql

before_script:
    - cp .env.example .env
    - travis_retry composer self-update
    - travis_retry composer install --prefer-source --no-interaction --dev
    - php artisan key:generate
    - mysql -e 'create database castelo;'
    - php artisan migrate
